<!DOCTYPE html>
<html>
<head>
    <title>Elviana Putri Ardiyanti XII-G</title>
</head>
<body>
    <form id="registerform">
        <input required type="text" name="nama" id="nama" placeholder="Nama lengkap" />
        <input required type="email" name="email" id="email" placeholder="Email" />
        <input required type="password" name="password" id="password" placeholder="Password" />
        <input required type="number" name="nomorhp" id="nomorhp" placeholder="Nomor HP" />
        <input required type="date" name="tanggal" id="tanggal" placeholder="Tanggal Lahir" />
        <button type="submit" style="color:red">Submit</button>
    </form>

    <br>

    <table id="datatable" style="border: 1px solid #ccc; border-collapse: collapse;">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Email</th>
                <th>Tanggal</th>
                <th>Nomor HP</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script type="text/javascript">
        document.getElementById("registerform").addEventListener("submit", function(e) {
            e.preventDefault(); // ‚Üê perbaikan: bukan "prevenDefault"
            
            const nama = document.getElementById("nama").value;
            const email = document.getElementById("email").value;
            const tanggal = document.getElementById("tanggal").value;
            const nomorhp = document.getElementById("nomorhp").value;

            const table = document.getElementById("datatable").getElementsByTagName("tbody")[0];
            const newRow = table.insertRow();

            newRow.insertCell(0).textContent = nama;
            newRow.insertCell(1).textContent = email;
            newRow.insertCell(2).textContent = tanggal;
            newRow.insertCell(3).textContent = nomorhp;

            document.getElementById("registerform").reset();
        });
    </script>
</body>
</html>
